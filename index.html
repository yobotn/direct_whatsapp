<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		
		
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700;800&display=swap" rel="stylesheet">
		
		<style>	
			html, body {
				font-family: 'Rubik';
				background-color: #f5f8f8;		
			}
		</style>
	</head>
	
    <body>
	
		<div class='container-fluid vh-100  d-flex align-items-center justify-content-center'>
		
			<div class="card text-center align-middle">
				<div class="card-header fw-bold">
					Direct Whatsapp
				</div>
								
				<div  class="card-body ">
					<div class="mb-3">
						<label for="phone" class="form-label">Phone Number with International Calling Code</label>
						<input type="phone" class="form-control text-center" id="phone" placeholder="972 585004578"></input>
					</div>
					<button id="open_whatsapp" type="button" class=" w-100 btn align-self-center  " style='background-color: #1bbea1;'>
						<i class="bi bi-telephone-outbound align-middle" style="font-size: 1.2rem; color: #f5f8f8;"></i>
						<span class='px-1' style='color: #f5f8f8'>Open Whatsapp</span>
					</button>
				</div>
				
			</div>

		</div>
		<script>
		
		document.getElementById("open_whatsapp").addEventListener("click", function(){ 
		
				window.open(`https://wa.me/${document.getElementById("phone").value}`)
		
		});
		
		</script>
    </body>
	
</html>
